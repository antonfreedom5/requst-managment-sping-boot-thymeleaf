<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Добавление заявки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Заявки</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/request/add-item}" th:object="${request}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Название</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
                        <label for="price" class="col-form-label">Цена</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Цена">
                        <label for="type" class="col-form-label">Тип</label>
                        <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Тип">
                        <label for="deals" class="col-form-label">Статус сделки</label>
                        <select th:field="*{deal.id}" id="deals" class="form-control">
                            <option th:each="i : ${deals}" th:value="${i.id}" th:text="${i.status}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-primary" value="Добавить заявку" style="margin-right: 10px">
                    <a href="/request" class="btn btn-danger">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
