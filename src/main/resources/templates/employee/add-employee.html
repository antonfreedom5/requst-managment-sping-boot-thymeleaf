<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Добавление сотрудника</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Сотрудники</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/employee/add-item}" th:object="${employee}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-primary" value="Добавить сотрудника" style="margin-right: 10px">
                    <a href="/employee" class="btn btn-danger">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
