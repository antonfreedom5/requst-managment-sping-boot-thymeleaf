<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Статусы сделок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:switch="${deals}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <a href="/" class="btn btn-light">На главную</a>
            <a href="/deal/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>Добавить статус</a>
            <h3 th:if="${deals.isEmpty()}">Нет текущих клиентов!</h3>
            <div th:if="${!deals.isEmpty()}">
                <h2 class="my-5">Статусы</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Статус</th>
                        <th>Редактировать</th>
                        <th>Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="deal : ${deals}">
                        <td th:text="${deal.status}"></td>
                        <td><a th:href="@{/deal/edit/{id}(id=${deal.id})}" class="btn btn-primary">Редактировать</a></td>
                        <td><a th:href="@{/deal/delete/{id}(id=${deal.id})}" class="btn btn-danger">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
